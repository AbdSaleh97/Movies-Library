<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script src="Three.min.js"></script>
    <script>
        let scene ,camera;

        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1000);
            camera.position.z =1;
            camera.rotaion.x = 1.16;
            camera.rotaion.y = -0.12;
            camera.rotaion.z = 0.27;

            let ambient = new THREE.AmbienLight(0x555555);
            scene.add(ambient);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            scene.fog = new THREE.FogExp2(scene.fog.color)
            document.body.appendChild(renderer.domElement);
            render();
        }

        function render(){
            renderer.render(scene,camera);
            requestAnimationFrame(render)
        }
        init()
    </script>
</body>
</html>
